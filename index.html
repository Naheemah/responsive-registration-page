<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <title>RESPONSIVE REGISTRATION PAGE</title>
    <link
      href="RESPONSIVE REGISTRATION PAGE.CSS"
      type="text/css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <section class="side">
        <h3>
          Learn to code by <br />
          watching others
        </h3>
        <br />
        <p class="text">
          See how experienced developers solve problems in real-time.<br>
          <span class="watch">Watching</span> scripted tutorials is great, but understanding how <br>
          developers think is invaluable.
        </p>
      </section>
      <div class="wrapper">
        <div class="container">
          <p class="upper"><b>Try it free 7 days</b> <span class="later">then</span> <span class="amount"> $20/mo. thereafter</span></p>
        </div>
        <form action=" " method="post">
          <fieldset>
            <p class="p1">
              <input
                class="fname"
                type="text"
                id="fname"
                name="fname"
                placeholder="First Name" required
              />
            </p>
            <p class="p2">
              <input
                class="lname"
                type="text"
                id="lname"
                name="lname"
                placeholder="Last Name" required
              />
            </p>
            <span id="error2"></span>
            <p class="p3">
              <input
                class="email"
                type="email"
                id="email"
                name="email"
                placeholder="Email Address" required
              />
            </p>
            <span id="error3"></span>
            <p class="p4">
              <input
                class="pwd"
                type="password"
                id="pwd"
                name="pwd"
                placeholder="Password"
                minlength="10" required
              />
            </p>
            <span id="error4"></span>
            <p class="p5">
              <input
                class="btn"
                type="submit"
                id="btns"
                name="btns"
                value="CLAIM YOUR FREE TRIAL"
              />
            </p>
            <p class="terms">
              By clicking the button, you are agreeing <span class="to">to</span><span class="our">our</span>
              <span class="services">Terms and Services</span>
            </p>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
